<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="modules/base/contentTemplate::cssres">
<meta charset="UTF-8" />
<title>房间列表</title>
</head>
<body>

	<div class="admin-main">
		<!-- 搜索查询框  -->
		<blockquote class="layui-elem-quote">
			<form id="searchForm" class="layui-form layui-form-pane"
				action="/admin/article/index.html" method="get">
				<div class="layui-inline">
					<label class="layui-form-label">查询选项</label>
					<div class="layui-input-inline">
						<select name="serachfiled">
							<option value="">管理区编号</option>
							<option value="浙江" selected="">管理区名称</option>
							<option value="你的工号">管理区地址</option>
							<option value="你最喜欢的老师">负责人</option>
							<option value="你的工号">联系人</option>
							<option value="你最喜欢的老师">联系电话</option>
							<option value="你最喜欢的老师">备注</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input type="text" name="keyword" value="" placeholder="请输入关键词"
							class="layui-input" />
					</div>
				</div>
				<div class="layui-inline">
					<button class="layui-btn" type="button" id="search"
						onclick="searchobj()">搜索</button>
				</div>
			</form>
		</blockquote>
		<!-- 操作区 -->
		<blockquote class="layui-elem-quote layui-quote-nm">
			<a href="javascript:;" class="layui-btn layui-btn-small" id="add"
				onclick="addobj()"> <i class="layui-icon">&#xe608;</i> 添加
			</a> <a href="javascript:;" class="layui-btn layui-btn-small"
				onclick="updateobj()" id="update"> <i class="layui-icon">&#xe608;</i>
				修改
			</a> <a href="javascript:;" class="layui-btn layui-btn-small"
				onclick="deleteObj()" id="delete"> <i class="layui-icon">&#xe608;</i>
				删除
			</a> <a href="#" class="layui-btn layui-btn-small" id="import"> <i
				class="layui-icon">&#xe608;</i> 导入
			</a> <a href="#" class="layui-btn layui-btn-small" id="export"> <i
				class="fa fa-shopping-cart" aria-hidden="true"></i> 导出
			</a> <a href="#" class="layui-btn layui-btn-small" id="upload"> <i
				class="layui-icon">&#xe615;</i> 上传附件
			</a> <a href="#" class="layui-btn layui-btn-small" id="delfile"> <i
				class="layui-icon">&#xe615;</i> 删除附件
			</a>
		</blockquote>
		
		<fieldset class="layui-elem-field " style="overflow: hidden;">
			<legend>房间列表</legend>
		
		<div class="site-demo" >
	
		<div class="site-demo-editor result-8">
		<!-- 数据表格 -->
			<div class="layui-field-box">
				<table id="searchTable">
					<tr>
						<th w_num="line" width="3%;">编号</th>
						<th w_check="true" w_index="id" width="3%;"></th>
						<th w_index="m_name"  width="10%;">物管处名称</th>
						<th w_index="b_name" width="10%;">楼宇名称</th>
						<th w_index="r_code" width="10%;">房间编号</th>
						<th w_index="r_state" width="5%;">房间状态</th>
						<th w_index="r_aceage" width="5%;">建筑面积</th>
						<th w_index="r_public_aceage" width="5%;">公摊面积</th>
						<th w_index="r_type" width="5%;">类型</th>
						<th w_index="r_apartment" width="5%;">户型</th>
						<th w_index="r_purpose" width="5%;">房间用途</th>
						<th w_index="r_renovation_flag" width="5%;">装修情况</th>
						<th w_index="r_address" width="10%;">房间位置</th>
						<th w_index="r_direct" width="5%;">朝向</th>
						<th w_index="r_descs" width="10%;">备注</th>
						<th w_index="r_flag" w_render="fieldoperate"  width="10%;">可用</th>
					</tr>
				</table>
			</div>
		</div>
	<!-- 楼宇 -->
	<div class="site-demo-result " style=" width: 19%;height:100%;border: 1px #e2e2e2 solid;">
		 <ul id="treeDemo" class="ztree"></ul>
    </div>   
    
     
  </div>
</fieldset> 
		
	</div>
	
	<div class="foot"
		th:include="modules/base/contentTemplate::jsres(room,room)"></div>
	<!-- ztree扩展 -->
	<script type="text/javascript"  th:src="@{/resource/plugins/ztree/js/jquery.ztree.all-3.5.min.js}"></script>
	<script type="text/javascript"  th:src="@{/resource/plugins/ztree/js/jquery.ztree.exhide-3.5.min.js}"></script>
	
</body>

</html>

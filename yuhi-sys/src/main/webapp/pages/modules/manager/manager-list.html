<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head th:include="modules/base/contentTemplate::cssres">
		<title>房间列表</title>
	</head>
	<body>
	<div class="admin-main">
			<!-- 搜索查询框  -->
			<blockquote class="layui-elem-quote">
			<form id="searchForm" class="layui-form layui-form-pane" action="/admin/article/index.html" method="get">
               <div class="layui-inline">
					<label class="layui-form-label">查询选项</label>
					<div class="layui-input-inline">
						<select name="serachfiled">
							<option value="" select="">---模糊查询---</option>
							<option value="m_no">管理区编号</option>
							<option value="m_name">管理区名称</option>
							<option value="m_address">管理区地址</option>
							<option value="m_responsible_name">负责人</option>
							<option value="m_responsible_name">联系人</option>
							<option value="m_responsible_phone">联系电话</option>
							<option value="m_descs">备注</option>
						</select>
					</div>
				</div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="keyword" value="" placeholder="请输入查询内容..." class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" type="button" id="search" onclick="searchobj()">搜索</button>
                </div> 
            </form>
            </blockquote>
		<!-- 操作区 -->
			<blockquote class="layui-elem-quote layui-quote-nm">
				<a href="javascript:;" class="layui-btn layui-btn-small" id="add" onclick="addobj()">
					<i class="layui-icon">&#xe608;</i> 添加
				</a>
				<a href="javascript:;" class="layui-btn layui-btn-small" onclick="updateobj()" id="update">
					<i class="layui-icon">&#xe608;</i> 修改
				</a>
				<a href="javascript:;" class="layui-btn layui-btn-small" onclick="deleteObj()" id="delete">
					<i class="layui-icon">&#xe608;</i> 删除
				</a>
				<a href="#" class="layui-btn layui-btn-small" id="import">
					<i class="layui-icon">&#xe608;</i> 导入
				</a>
				<a href="#" class="layui-btn layui-btn-small" id="export">
					<i class="fa fa-shopping-cart" aria-hidden="true"></i> 导出
				</a>
				<a href="#" class="layui-btn layui-btn-small" id="upload">
					<i class="layui-icon">&#xe615;</i> 上传附件
				</a>
				<a href="#" class="layui-btn layui-btn-small" id="delfile">
					<i class="layui-icon">&#xe615;</i> 删除附件
				</a>
			</blockquote>
			<!-- 数据表格 -->
			<fieldset class="layui-elem-field">
			<legend>房间列表</legend>
			<div class="layui-field-box">
				 <table id="searchTable">
			         <tr>
			     <!-- <th w_num="line" width="3%;">编号</th> -->
        <th w_check="true" w_index="id" width="3%;"></th>
			     <th w_index="id" w_sort="id" w_hidden="true"  width="5%;">ID</th>
			     <th w_index="m_no"  width="5%;">物管处编号</th>
			    <th w_index="m_name"  width="5%;">物管处名称</th>
				<th w_index="m_address"  width="5%;">物管处地址</th>
				<th w_index="m_responsible_name"  width="5%;">负责人</th>
				<th w_index="m_responsible_phone"  width="5%;">联系方式</th>
				<th w_index="m_call"  width="5%;">固定电话</th>
				<th w_index="m_budding_acreage"  width="5%;">建筑面积</th>
				 <th w_index="m_total_acreage"  width="5%;">总面积</th>
				 <th w_index="m_total_public_acreage"  width="5%;">总公共面积</th>
				  <th w_index="m_car_acreage"  width="5%;">车位面积</th>
				        			    				        				<th w_index="m_road_aceage"  width="5%;">道路面积</th>
				        			    				        				<th w_index="m_green_aceage"  width="5%;">绿化面积</th>
				        			    				        				<th w_index="m_car_num"  width="5%;">车位数</th>
				        			    				        				<th w_index="m_budding_num"  width="5%;">楼宇数量</th>
				        			    				        				<th w_index="m_descs"  width="5%;">备注</th>
				        			    				        				<th w_index="m_flag"  w_render="fieldoperate"  width="5%;">可用</th>
				        			    				        				
				 </tr>
			     </table>
			</div>
			</fieldset>
		</div>
		<div class="foot"  th:include="modules/base/contentTemplate::jsres(manager,manager)"></div>
	</body>

</html>
